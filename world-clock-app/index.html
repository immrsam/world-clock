<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="digital-clock">
        <div data-digit-1 class="digit digit-number">0</div>
        <div data-digit-2 class="digit digit-number">0</div>
        <div data-clock-flash class="digit-mid">:</div>
        <div data-digit-2 class="digit digit-number">3</div>
        <div data-digit-2 class="digit digit-number">4</div>
      </div>
      <label for="locations">Select a location</label>
      <select name="locations" id="locations">
        <option value="Melbourne">Melbourne</option>
        <option value="NewYork">New York</option>
      </select>
    </header>
  </body>
  <script type="module" src="/main.js"></script>
</html>
